  torus-governance:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        APP_NAME: torus-governance
    environment:
      - NEXT_PUBLIC_TORUS_RPC_URL=ws://subspace:9951
      - NEXT_PUBLIC_TORUS_CACHE_URL=http://FIXME
      - POSTGRES_URL=postgres://postgres:password@postgres:5432/torus-ts-db
      - JWT_SECRET=12345678
