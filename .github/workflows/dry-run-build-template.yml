# .github/workflows/app-deployment-template.yml
name: Dry-Run Build Template

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      runner:
        required: false
        type: string
        default: "ubicloud-standard-16"
      app_path:
        required: false
        description: "Path to app directory (apps or services)"
        type: string
        default: "apps"

concurrency:
  group: ${{ github.workflow }}-${{ inputs.app_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-pr:
    name: Check for existing PR
    runs-on: ubicloud-standard-2
    outputs:
      pr_exists: ${{ steps.findPr.outputs.number != '' }}
      pr_number: ${{ steps.findPr.outputs.number }}

    steps:
      - uses: jwalton/gh-find-current-pr@master
        id: findPr

      - name: Debug PR info
        run: |
          echo "PR exists: ${{ steps.findPr.outputs.number != '' }}"
          echo "PR number: ${{ steps.findPr.outputs.number }}"
  build:
    needs: check-pr
    if: needs.check-pr.outputs.pr_exists == 'false'
    permissions: write-all
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare build
        id: prepare
        run: |
          echo "SANITIZED_REF=$(echo "${GITHUB_REF##*/}" | tr '/' '-')" >> $GITHUB_ENV

      - id: commit
        uses: prompt/actions-commit-hash@v3

      - name: Determine Dockerfile
        id: dockerfile
        run: |
          # Use app-specific Dockerfile if it exists (optimized builds)
          if [ -f "apps/${{ inputs.app_name }}/Dockerfile" ]; then
            echo "path=apps/${{ inputs.app_name }}/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "path=docker/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Docker build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          file: ${{ steps.dockerfile.outputs.path }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_NAME=${{ inputs.app_name }}
            APP_PATH=${{ inputs.app_path }}
            TURBO_API=${{ vars.TURBO_API }}
            TURBO_TEAM=${{ vars.TURBO_TEAM }}
            TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
