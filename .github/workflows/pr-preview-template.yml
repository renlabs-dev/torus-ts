# .github/workflows/pr-preview-template.yml
name: PR Preview Deployment Template

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      delete:
        required: false
        type: boolean
        default: false
      hasURL:
        required: false
        type: boolean
        default: true
    secrets:
      VAULT_ADDR:
        required: true
      VAULT_ROLE_ID:
        required: true
      VAULT_SECRET_ID:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ inputs.app_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build:
    if: ${{ !inputs.delete }}
    permissions: write-all
    runs-on: ubicloud-standard-16
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: commit
        uses: prompt/actions-commit-hash@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: docker/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_NAME=${{ inputs.app_name }}
            TURBO_API=${{ vars.TURBO_API }}
            TURBO_TEAM=${{ vars.TURBO_TEAM }}
            TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
          tags: |
            ghcr.io/renlabs-dev/${{ inputs.app_name }}:${{ steps.commit.outputs.short }}-pr
            ghcr.io/renlabs-dev/${{ inputs.app_name }}:pr-${{ github.event.number }}

  clean-stale:
    if: ${{ !inputs.delete }}
    runs-on: ubicloud-standard-2
    container:
      image: ghcr.io/renlabs-dev/devops-ci:latest

    env:
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}

    steps:
      - name: Setup Kubernetes authentication
        run: /apps/k8s_auth_w_approle_sa.sh

      - name: Clean stale releases
        run: |
          /apps/clean_stale_releases.sh torus-dev-web-apps

  deploy:
    if: ${{ !inputs.delete }}
    needs: [docker-build, clean-stale]
    runs-on: ubicloud-standard-2
    container:
      image: ghcr.io/renlabs-dev/devops-ci:latest

    env:
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Kubernetes authentication
        run: /apps/k8s_auth_w_approle_sa.sh

      - name: Add and update Helm repositories
        run: |
          helm repo add renlabs https://charts.renlabs.dev/
          helm repo update

      - id: commit
        uses: prompt/actions-commit-hash@v3

      - name: Install shared resources
        run: |
          helm template torus-dev-aux \
            -f helm/values-utils.yaml \
            -n torus-dev-web-apps \
            --set environmentName=dev \
            renlabs/utils | kubectl apply -f -

      - name: Deploy application
        id: deploy
        working-directory: apps/${{ inputs.app_name }}
        run: |
          helmfile sync -e dev \
          --set deployment.image.tag=${{ steps.commit.outputs.short }}-pr \
          --state-values-set cacheUrl="https://pr-${{ github.event.number }}.torus-cache.torus.network" \
          --state-values-set ingressHost=pr-${{ github.event.number }}.${{ inputs.app_name }}.torus.network \
          --state-values-set releaseName=pr-${{ github.event.number }}-${{ inputs.app_name }} \
          --state-values-set releasePrefix=pr-${{ github.event.number }}-${{ inputs.app_name }}

      - name: Comment PR
        if: ${{ inputs.hasURL }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            🚀 **${{ inputs.app_name }}** Preview deployment will be available at: https://pr-${{ github.event.number }}.${{ inputs.app_name }}.torus.network
          comment-tag: ${{ inputs.app_name }}-preview-url

      - name: Generate PR preview deployment summary
        if: always()
        run: |
          echo "## 🔍 PR Preview Deployment - ${{ inputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**PR:** #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Development (PR Preview)" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** \`torus-dev-web-apps\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Deployment status
          echo "### 🏗️ Deployment Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "✅ **PR preview deployed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "- **Release Name:** \`pr-${{ github.event.number }}-${{ inputs.app_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Image:** \`ghcr.io/renlabs-dev/${{ inputs.app_name }}:${{ steps.commit.outputs.short }}-pr\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **PR preview deployment failed**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # URL status
          if [ "${{ inputs.hasURL }}" == "true" ]; then
            echo "### 🌐 Application URL" >> $GITHUB_STEP_SUMMARY
            echo "✅ **Application is accessible**" >> $GITHUB_STEP_SUMMARY
            echo "- **Preview URL:** https://pr-${{ github.event.number }}.${{ inputs.app_name }}.torus.network" >> $GITHUB_STEP_SUMMARY
          else
            echo "### 🌐 Application Access" >> $GITHUB_STEP_SUMMARY
            echo "ℹ️ **No public URL configured for this application**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  destroy:
    if: ${{ inputs.delete }}
    runs-on: ubicloud-standard-2
    container:
      image: ghcr.io/renlabs-dev/devops-ci:latest

    env:
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Kubernetes authentication
        run: /apps/k8s_auth_w_approle_sa.sh

      - name: Destroy PR preview app deployment
        id: destroy
        working-directory: apps/${{ inputs.app_name }}
        run: |
          helmfile destroy -e dev \
          --state-values-set releaseName=pr-${{ github.event.number }}-${{ inputs.app_name }} \
          --state-values-set releasePrefix=pr-${{ github.event.number }}-${{ inputs.app_name }}

      - name: Generate PR preview cleanup summary
        if: always()
        run: |
          echo "## 🗑️ PR Preview Cleanup - ${{ inputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**PR:** #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** Preview environment cleanup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.destroy.outcome }}" == "success" ]; then
            echo "✅ **PR preview environment cleaned up successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** Resources deleted" >> $GITHUB_STEP_SUMMARY
            echo "- **Release:** \`pr-${{ github.event.number }}-${{ inputs.app_name }}\` removed" >> $GITHUB_STEP_SUMMARY
            echo "- **URL:** https://pr-${{ github.event.number }}.${{ inputs.app_name }}.torus.network (no longer accessible)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **PR preview cleanup failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** Manual cleanup may be required" >> $GITHUB_STEP_SUMMARY
            echo "- **Action:** Check Kubernetes resources manually" >> $GITHUB_STEP_SUMMARY
          fi
