name: Apps Deployment

on:
  workflow_dispatch:
    inputs:
      skip_build:
        required: false
        description: "Skip Docker Build"
        type: boolean
        default: false
  push:
  pull_request:
    types:
      - opened
      - reopened
      - closed
      - synchronize

jobs:
  pr-check:
    runs-on: ubicloud-standard-2
    outputs:
      skip: ${{ github.event_name == 'push' && steps.findPr.outputs.number != '' }}
      pr_exists: ${{ steps.findPr.outputs.number != '' }}
    steps:
      - uses: jwalton/gh-find-current-pr@master
        id: findPr

      - name: Debug PR info
        run: |
          echo "PR exists: ${{ steps.findPr.outputs.number != '' }}"
          echo "PR number: ${{ steps.findPr.outputs.number }}"
          echo "Is push based: ${{ github.event_name == 'push' }}"

  turbo-check:
    needs: pr-check
    if: |
      github.event.pull_request.state != 'closed' &&
      (github.ref_name == 'main' || github.ref_name == 'dev'
      || needs.pr-check.outputs.skip == 'false')
    uses: ./.github/workflows/turbo-check.yml

  ###################################
  ###### REGULAR DEPLOYMENTS  #######
  ###################################
  torus-page:
    needs: turbo-check
    if: |
      inputs.skip_build ||
      contains(github.event.head_commit.message, 'skip build') ||
      (needs.turbo-check.outputs.torus-page == 'true' &&
      (github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'cicd'))
    uses: ./.github/workflows/app-deployment-template.yml
    secrets: inherit
    with:
      app_name: torus-page
      skip_build: ${{ inputs.skip_build || false }}

  torus-portal:
    needs: turbo-check
    if: |
      inputs.skip_build ||
      contains(github.event.head_commit.message, 'skip build') ||
      (needs.turbo-check.outputs.torus-portal == 'true' &&
      (github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'cicd'))
    uses: ./.github/workflows/app-deployment-template.yml
    secrets: inherit
    with:
      app_name: torus-portal
      skip_build: ${{ inputs.skip_build || false }}

  torus-wallet:
    needs: turbo-check
    if: |
      inputs.skip_build ||
      contains(github.event.head_commit.message, 'skip build') ||
      (needs.turbo-check.outputs.torus-wallet == 'true' &&
      (github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'cicd'))
    uses: ./.github/workflows/app-deployment-template.yml
    secrets: inherit
    with:
      app_name: torus-wallet
      skip_build: ${{ inputs.skip_build || false }}

  torus-allocator:
    needs: turbo-check
    if: |
      inputs.skip_build ||
      contains(github.event.head_commit.message, 'skip build') ||
      (needs.turbo-check.outputs.torus-allocator == 'true' &&
      (github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'cicd'))
    uses: ./.github/workflows/app-deployment-template.yml
    secrets: inherit
    with:
      app_name: torus-allocator
      skip_build: ${{ inputs.skip_build || false }}

  torus-bridge:
    needs: turbo-check
    if: |
      inputs.skip_build ||
      contains(github.event.head_commit.message, 'skip build') ||
      (needs.turbo-check.outputs.torus-bridge == 'true' &&
      (github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'cicd'))
    uses: ./.github/workflows/app-deployment-template.yml
    secrets: inherit
    with:
      app_name: torus-bridge
      skip_build: ${{ inputs.skip_build || false }}

  torus-cache:
    needs: turbo-check
    if: |
      inputs.skip_build ||
      contains(github.event.head_commit.message, 'skip build') ||
      ((needs.turbo-check.outputs.torus-cache == 'true' ||
      needs.turbo-check.outputs.torus-governance == 'true' ||
      needs.turbo-check.outputs.torus-allocator == 'true' ||
      needs.turbo-check.outputs.torus-wallet == 'true') &&
      (github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'cicd'))
    uses: ./.github/workflows/app-deployment-template.yml
    secrets: inherit
    with:
      app_name: torus-cache
      skip_build: ${{ inputs.skip_build || false }}

  torus-governance:
    needs: turbo-check
    if: |
      inputs.skip_build ||
      contains(github.event.head_commit.message, 'skip build') ||
      (needs.turbo-check.outputs.torus-governance == 'true' &&
      (github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'cicd'))
    uses: ./.github/workflows/app-deployment-template.yml
    secrets: inherit
    with:
      app_name: torus-governance
      skip_build: ${{ inputs.skip_build || false }}

  torus-worker:
    needs: turbo-check
    if: |
      inputs.skip_build ||
      contains(github.event.head_commit.message, 'skip build') ||
      ((needs.turbo-check.outputs.torus-worker == 'true' ||
      needs.turbo-check.outputs.torus-governance == 'true' ||
      needs.turbo-check.outputs.torus-allocator == 'true') &&
      (github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'cicd'))
    uses: ./.github/workflows/app-deployment-template.yml
    secrets: inherit
    with:
      app_name: torus-worker
      skip_build: ${{ inputs.skip_build || false }}

  ###################################
  ######## DRY RUN BUILDS  ##########
  ###################################
  torus-page-dry-run:
    needs: [turbo-check, pr-check]
    if: |
      github.ref_name != 'main' && 
      github.ref_name != 'dev' && 
      github.ref_name != 'cicd' && 
      needs.turbo-check.outputs.torus-page == 'true' &&
      needs.pr-check.outputs.pr_exists == 'false'
    uses: ./.github/workflows/dry-run-build-template.yml
    secrets: inherit
    with:
      app_name: torus-page

  torus-portal-dry-run:
    needs: [turbo-check, pr-check]
    if: |
      github.ref_name != 'main' && 
      github.ref_name != 'dev' && 
      github.ref_name != 'cicd' && 
      needs.turbo-check.outputs.torus-portal == 'true' &&
      needs.pr-check.outputs.pr_exists == 'false'
    uses: ./.github/workflows/dry-run-build-template.yml
    secrets: inherit
    with:
      app_name: torus-portal

  torus-wallet-dry-run:
    needs: [turbo-check, pr-check]
    if: |
      github.ref_name != 'main' && 
      github.ref_name != 'dev' && 
      github.ref_name != 'cicd' && 
      needs.turbo-check.outputs.torus-wallet == 'true' &&
      needs.pr-check.outputs.pr_exists == 'false'
    uses: ./.github/workflows/dry-run-build-template.yml
    secrets: inherit
    with:
      app_name: torus-wallet

  torus-allocator-dry-run:
    needs: [turbo-check, pr-check]
    if: |
      github.ref_name != 'main' && 
      github.ref_name != 'dev' && 
      github.ref_name != 'cicd' && 
      needs.turbo-check.outputs.torus-allocator == 'true' &&
      needs.pr-check.outputs.pr_exists == 'false'
    uses: ./.github/workflows/dry-run-build-template.yml
    secrets: inherit
    with:
      app_name: torus-allocator

  torus-bridge-dry-run:
    needs: [turbo-check, pr-check]
    if: |
      github.ref_name != 'main' && 
      github.ref_name != 'dev' && 
      github.ref_name != 'cicd' && 
      needs.turbo-check.outputs.torus-bridge == 'true'
    uses: ./.github/workflows/dry-run-build-template.yml
    secrets: inherit
    with:
      app_name: torus-bridge

  torus-cache-dry-run:
    needs: [turbo-check, pr-check]
    if: |
      github.ref_name != 'main' && 
      github.ref_name != 'dev' && 
      github.ref_name != 'cicd' && 
      needs.pr-check.outputs.pr_exists == 'false' &&
      (needs.turbo-check.outputs.torus-cache == 'true' ||
      needs.turbo-check.outputs.torus-governance == 'true' ||
      needs.turbo-check.outputs.torus-allocator == 'true' ||
      needs.turbo-check.outputs.torus-wallet == 'true')
    uses: ./.github/workflows/dry-run-build-template.yml
    secrets: inherit
    with:
      app_name: torus-cache

  torus-governance-dry-run:
    needs: [turbo-check, pr-check]
    if: |
      github.ref_name != 'main' && 
      github.ref_name != 'dev' && 
      github.ref_name != 'cicd' && 
      needs.turbo-check.outputs.torus-governance == 'true' &&
      needs.pr-check.outputs.pr_exists == 'false'
    uses: ./.github/workflows/dry-run-build-template.yml
    secrets: inherit
    with:
      app_name: torus-governance

  torus-worker-dry-run:
    needs: [turbo-check, pr-check]
    if: |
      github.ref_name != 'main' && 
      github.ref_name != 'dev' && 
      github.ref_name != 'cicd' && 
      (needs.turbo-check.outputs.torus-worker == 'true' ||
      needs.turbo-check.outputs.torus-governance == 'true' ||
      needs.turbo-check.outputs.torus-allocator == 'true')
    uses: ./.github/workflows/dry-run-build-template.yml
    secrets: inherit
    with:
      app_name: torus-worker

  ###################################
  ########### PR PREVIEW ############
  ###################################
  torus-allocator-pr-activate:
    needs: turbo-check
    if: |
      github.event.pull_request.state == 'open' && !github.event.repository.fork
      && github.head_ref != 'main' && github.head_ref != 'dev' &&
      needs.turbo-check.outputs.torus-allocator == 'true'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-allocator

  torus-allocator-pr-delete:
    if: |
      github.event.pull_request.state == 'closed'
      && github.head_ref != 'main' && github.head_ref != 'dev'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-allocator
      delete: true

  torus-cache-pr-activate:
    needs: turbo-check
    if: |
      github.event.pull_request.state == 'open' && !github.event.repository.fork
      && github.head_ref != 'main' && github.head_ref != 'dev' &&
      (needs.turbo-check.outputs.torus-cache == 'true' ||
      needs.turbo-check.outputs.torus-governance == 'true' ||
      needs.turbo-check.outputs.torus-allocator == 'true' ||
      needs.turbo-check.outputs.torus-wallet == 'true')
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-cache

  torus-cache-pr-delete:
    if: |
      github.event.pull_request.state == 'closed'
      && github.head_ref != 'main' && github.head_ref != 'dev'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-cache
      delete: true

  torus-governance-pr-activate:
    needs: turbo-check
    if: |
      github.event.pull_request.state == 'open' && !github.event.repository.fork
      && github.head_ref != 'main' && github.head_ref != 'dev' &&
      needs.turbo-check.outputs.torus-governance == 'true'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-governance

  torus-governance-pr-delete:
    if: |
      github.event.pull_request.state == 'closed'
      && github.head_ref != 'main' && github.head_ref != 'dev'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-governance
      delete: true

  torus-page-pr-activate:
    needs: turbo-check
    if: |
      github.event.pull_request.state == 'open' && !github.event.repository.fork
      && github.head_ref != 'main' && github.head_ref != 'dev' &&
      needs.turbo-check.outputs.torus-page == 'true'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-page

  torus-page-pr-delete:
    if: |
      github.event.pull_request.state == 'closed'
      && github.head_ref != 'main' && github.head_ref != 'dev'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-page
      delete: true

  torus-portal-pr-activate:
    needs: turbo-check
    if: |
      github.event.pull_request.state == 'open' && !github.event.repository.fork
      && github.head_ref != 'main' && github.head_ref != 'dev' &&
      needs.turbo-check.outputs.torus-portal == 'true'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-portal

  torus-portal-pr-delete:
    if: |
      github.event.pull_request.state == 'closed'
      && github.head_ref != 'main' && github.head_ref != 'dev'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-portal
      delete: true

  torus-wallet-pr-activate:
    needs: turbo-check
    if: |
      github.event.pull_request.state == 'open' && !github.event.repository.fork
      && github.head_ref != 'main' && github.head_ref != 'dev' &&
      needs.turbo-check.outputs.torus-wallet == 'true'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-wallet

  torus-wallet-pr-delete:
    if: |
      github.event.pull_request.state == 'closed'
      && github.head_ref != 'main' && github.head_ref != 'dev'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-wallet
      delete: true

  torus-bridge-pr-activate:
    needs: turbo-check
    if: |
      github.event.pull_request.state == 'open' && !github.event.repository.fork
      && github.head_ref != 'main' && github.head_ref != 'dev' &&
      needs.turbo-check.outputs.torus-bridge == 'true'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-bridge

  torus-bridge-pr-delete:
    if: |
      github.event.pull_request.state == 'closed'
      && github.head_ref != 'main' && github.head_ref != 'dev'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-bridge
      delete: true

  deployment-summary:
    if: always()
    needs:
      [
        turbo-check,
        torus-page,
        torus-portal,
        torus-wallet,
        torus-allocator,
        torus-bridge,
        torus-cache,
        torus-governance,
        torus-worker,
        torus-page-dry-run,
        torus-portal-dry-run,
        torus-wallet-dry-run,
        torus-allocator-dry-run,
        torus-bridge-dry-run,
        torus-cache-dry-run,
        torus-governance-dry-run,
        torus-worker-dry-run,
        torus-allocator-pr-activate,
        torus-cache-pr-activate,
        torus-governance-pr-activate,
        torus-page-pr-activate,
        torus-portal-pr-activate,
        torus-wallet-pr-activate,
        torus-bridge-pr-activate,
        torus-allocator-pr-delete,
        torus-cache-pr-delete,
        torus-governance-pr-delete,
        torus-page-pr-delete,
        torus-portal-pr-delete,
        torus-wallet-pr-delete,
        torus-bridge-pr-delete,
      ]
    runs-on: ubicloud-standard-2
    steps:
      - name: Generate deployment summary
        run: |
          echo "## 🚀 Deployment Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Environment detection
          if [ "${{ github.ref_name }}" == "main" ]; then
            ENV_NAME="Production"
            ENV_ICON="🏭"
          elif [ "${{ github.ref_name }}" == "dev" ]; then
            ENV_NAME="Development"
            ENV_ICON="🧪"
          else
            ENV_NAME="Preview/Dry-run"
            ENV_ICON="👀"
          fi

          echo "**Environment:** $ENV_ICON $ENV_NAME (\`${{ github.ref_name }}\`)" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Production/Dev Deployments
          if [ "${{ github.ref_name }}" == "main" ] || [ "${{ github.ref_name }}" == "dev" ] || [ "${{ github.ref_name }}" == "cicd" ]; then
            echo "### 🏗️ Application Deployments" >> $GITHUB_STEP_SUMMARY
            echo "| Application | Status | Changed | Deploy Status |" >> $GITHUB_STEP_SUMMARY
            echo "|-------------|--------|---------|---------------|" >> $GITHUB_STEP_SUMMARY

            # torus-page
            changed="${{ needs.turbo-check.outputs.torus-page }}"
            deploy_result="${{ needs.torus-page.result }}"
            if [ "$changed" == "true" ]; then change_icon="✅"; change_text="Yes"; else change_icon="⏭️"; change_text="No"; fi
            case "$deploy_result" in "success") deploy_icon="✅"; deploy_text="Deployed";; "failure") deploy_icon="❌"; deploy_text="Failed";; "skipped") deploy_icon="⏭️"; deploy_text="Skipped";; *) deploy_icon="❓"; deploy_text="Unknown";; esac
            echo "| torus-page | $change_icon $change_text | $changed | $deploy_icon $deploy_text |" >> $GITHUB_STEP_SUMMARY

            # torus-portal
            changed="${{ needs.turbo-check.outputs.torus-portal }}"
            deploy_result="${{ needs.torus-portal.result }}"
            if [ "$changed" == "true" ]; then change_icon="✅"; change_text="Yes"; else change_icon="⏭️"; change_text="No"; fi
            case "$deploy_result" in "success") deploy_icon="✅"; deploy_text="Deployed";; "failure") deploy_icon="❌"; deploy_text="Failed";; "skipped") deploy_icon="⏭️"; deploy_text="Skipped";; *) deploy_icon="❓"; deploy_text="Unknown";; esac
            echo "| torus-portal | $change_icon $change_text | $changed | $deploy_icon $deploy_text |" >> $GITHUB_STEP_SUMMARY

            # torus-wallet
            changed="${{ needs.turbo-check.outputs.torus-wallet }}"
            deploy_result="${{ needs.torus-wallet.result }}"
            if [ "$changed" == "true" ]; then change_icon="✅"; change_text="Yes"; else change_icon="⏭️"; change_text="No"; fi
            case "$deploy_result" in "success") deploy_icon="✅"; deploy_text="Deployed";; "failure") deploy_icon="❌"; deploy_text="Failed";; "skipped") deploy_icon="⏭️"; deploy_text="Skipped";; *) deploy_icon="❓"; deploy_text="Unknown";; esac
            echo "| torus-wallet | $change_icon $change_text | $changed | $deploy_icon $deploy_text |" >> $GITHUB_STEP_SUMMARY

            # torus-allocator
            changed="${{ needs.turbo-check.outputs.torus-allocator }}"
            deploy_result="${{ needs.torus-allocator.result }}"
            if [ "$changed" == "true" ]; then change_icon="✅"; change_text="Yes"; else change_icon="⏭️"; change_text="No"; fi
            case "$deploy_result" in "success") deploy_icon="✅"; deploy_text="Deployed";; "failure") deploy_icon="❌"; deploy_text="Failed";; "skipped") deploy_icon="⏭️"; deploy_text="Skipped";; *) deploy_icon="❓"; deploy_text="Unknown";; esac
            echo "| torus-allocator | $change_icon $change_text | $changed | $deploy_icon $deploy_text |" >> $GITHUB_STEP_SUMMARY

            # torus-bridge
            changed="${{ needs.turbo-check.outputs.torus-bridge }}"
            deploy_result="${{ needs.torus-bridge.result }}"
            if [ "$changed" == "true" ]; then change_icon="✅"; change_text="Yes"; else change_icon="⏭️"; change_text="No"; fi
            case "$deploy_result" in "success") deploy_icon="✅"; deploy_text="Deployed";; "failure") deploy_icon="❌"; deploy_text="Failed";; "skipped") deploy_icon="⏭️"; deploy_text="Skipped";; *) deploy_icon="❓"; deploy_text="Unknown";; esac
            echo "| torus-bridge | $change_icon $change_text | $changed | $deploy_icon $deploy_text |" >> $GITHUB_STEP_SUMMARY

            # torus-cache
            changed="${{ needs.turbo-check.outputs.torus-cache }}"
            deploy_result="${{ needs.torus-cache.result }}"
            if [ "$changed" == "true" ]; then change_icon="✅"; change_text="Yes"; else change_icon="⏭️"; change_text="No"; fi
            case "$deploy_result" in "success") deploy_icon="✅"; deploy_text="Deployed";; "failure") deploy_icon="❌"; deploy_text="Failed";; "skipped") deploy_icon="⏭️"; deploy_text="Skipped";; *) deploy_icon="❓"; deploy_text="Unknown";; esac
            echo "| torus-cache | $change_icon $change_text | $changed | $deploy_icon $deploy_text |" >> $GITHUB_STEP_SUMMARY

            # torus-governance
            changed="${{ needs.turbo-check.outputs.torus-governance }}"
            deploy_result="${{ needs.torus-governance.result }}"
            if [ "$changed" == "true" ]; then change_icon="✅"; change_text="Yes"; else change_icon="⏭️"; change_text="No"; fi
            case "$deploy_result" in "success") deploy_icon="✅"; deploy_text="Deployed";; "failure") deploy_icon="❌"; deploy_text="Failed";; "skipped") deploy_icon="⏭️"; deploy_text="Skipped";; *) deploy_icon="❓"; deploy_text="Unknown";; esac
            echo "| torus-governance | $change_icon $change_text | $changed | $deploy_icon $deploy_text |" >> $GITHUB_STEP_SUMMARY

            # torus-worker
            changed="${{ needs.turbo-check.outputs.torus-worker }}"
            deploy_result="${{ needs.torus-worker.result }}"
            if [ "$changed" == "true" ]; then change_icon="✅"; change_text="Yes"; else change_icon="⏭️"; change_text="No"; fi
            case "$deploy_result" in "success") deploy_icon="✅"; deploy_text="Deployed";; "failure") deploy_icon="❌"; deploy_text="Failed";; "skipped") deploy_icon="⏭️"; deploy_text="Skipped";; *) deploy_icon="❓"; deploy_text="Unknown";; esac
            echo "| torus-worker | $change_icon $change_text | $changed | $deploy_icon $deploy_text |" >> $GITHUB_STEP_SUMMARY
          fi

          # PR Previews
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### 🔍 PR Preview Deployments" >> $GITHUB_STEP_SUMMARY
            echo "| Application | Status | Preview URL |" >> $GITHUB_STEP_SUMMARY
            echo "|-------------|--------|-------------|" >> $GITHUB_STEP_SUMMARY

            # torus-allocator
            activate_result="${{ needs.torus-allocator-pr-activate.result }}"
            delete_result="${{ needs.torus-allocator-pr-delete.result }}"
            if [ "$activate_result" == "success" ]; then
              echo "| torus-allocator | ✅ Deployed | [Preview](https://pr-${{ github.event.number }}.torus-allocator.torus.network) |" >> $GITHUB_STEP_SUMMARY
            elif [ "$delete_result" == "success" ]; then
              echo "| torus-allocator | 🗑️ Deleted | - |" >> $GITHUB_STEP_SUMMARY
            elif [ "$activate_result" == "skipped" ] && [ "$delete_result" == "skipped" ]; then
              echo "| torus-allocator | ⏭️ No Changes | - |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| torus-allocator | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
            fi

            # torus-cache
            activate_result="${{ needs.torus-cache-pr-activate.result }}"
            delete_result="${{ needs.torus-cache-pr-delete.result }}"
