# .github/workflows/torus-bridge.yml
name: torus-bridge

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "apps/torus-page/**"
      - "apps/torus-allocator/**"
      - "apps/torus-governance/**"
      - "apps/torus-worker/**"
      - "apps/torus-wallet/**"
      - "apps/torus-cache/**"
  # pull_request:
  #   types:
  #     - opened
  #     - reopened
  #     - closed
  #     - synchronize
  #   paths-ignore:
  #     - "apps/torus-page/**"
