# .github/workflows/torus-wallet.yml
name: torus-wallet

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "apps/torus-page/**"
      - "apps/torus-allocator/**"
      - "apps/torus-bridge/**"
      - "apps/torus-worker/**"
      - "apps/torus-governance/**"
  pull_request:
    types:
      - opened
      - reopened
      - closed
      - synchronize
    paths-ignore:
      - "apps/torus-page/**"
      - "apps/torus-allocator/**"
      - "apps/torus-bridge/**"
      - "apps/torus-worker/**"
      - "apps/torus-governance/**"

jobs:
  kubernetes:
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'cicd')
    uses: ./.github/workflows/app-deployment-template.yml
    secrets: inherit
    with:
      app_name: torus-wallet

  dry-run-build:
    if: github.event_name == 'push' && (github.ref_name != 'main' && github.ref_name != 'dev' && github.ref_name != 'cicd')
    uses: ./.github/workflows/dry-run-build-template.yml
    with:
      app_name: torus-wallet

  pr-preview-activate:
    if: github.event.pull_request.state == 'open' && !github.event.repository.fork
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-wallet
      pr_number: ${{ github.event.number }}

  pr-preview-delete:
    if: github.event.pull_request.state == 'closed'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-wallet
      pr_number: ${{ github.event.number }}
      delete: true
