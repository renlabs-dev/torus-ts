# .github/workflows/torus-cache.yml
name: torus-cache

on:
  pull_request:
    branches-ignore:
      - main
      - dev
    types:
      - opened
      - reopened
      - closed
      - synchronize
    paths-ignore:
      - "apps/torus-page/**"
      - "apps/torus-worker/**"

jobs:
  pr-preview-activate:
    if: github.event.pull_request.state == 'open' && !github.event.repository.fork
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-cache
      healthCheckPath: /api/stake-out

  pr-preview-delete:
    if: github.event.pull_request.state == 'closed'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-cache
      delete: true
