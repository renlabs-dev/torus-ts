# .github/workflows/torus-allocator.yml
name: torus-allocator

on:
  pull_request:
    branches-ignore:
      - main
      - dev
    types:
      - opened
      - reopened
      - closed
      - synchronize
    paths-ignore:
      - "apps/torus-governance/**"
      - "apps/torus-page/**"
      - "apps/torus-bridge/**"
      - "apps/torus-wallet/**"

jobs:
  pr-preview-activate:
    if: github.event.pull_request.state == 'open' && !github.event.repository.fork
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-allocator

  pr-preview-delete:
    if: github.event.pull_request.state == 'closed'
    uses: ./.github/workflows/pr-preview-template.yml
    secrets: inherit
    with:
      app_name: torus-allocator
      delete: true
