deployment:
  image:
    repository: ghcr.io/renlabs-dev/torus-bridge

  env:
    NEXT_PUBLIC_WALLET_CONNECT_ID:
      valueFrom:
        secretKeyRef:
          name: "torus-{{ .Values.environmentName }}-web-apps-secret"
          key: wallet_connect_id

    NEXT_PUBLIC_CHAIN_ENV:
      valueFrom:
        configMapKeyRef:
          name: '{{ template "application.name" . }}-config'
          key: next_public_chain_env

configMap:
  files:
    config:
      next_public_chain_env: "{{ .Values.chainEnv }}"
