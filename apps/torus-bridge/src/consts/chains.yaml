# A map of chain names to ChainMetadata
# Chains can be defined here, in chains.json, or in chains.ts
# Chains already in the SDK need not be included here unless you want to override some fields
# Schema here: https://github.com/hyperlane-xyz/hyperlane-monorepo/blob/main/typescript/sdk/src/metadata/chainMetadataTypes.ts
---
# Example using local anvil chain:
torustestnet:
  blockExplorers:
    - apiKey: https://api.blockscout.torus.network/api
      apiUrl: https://api.blockscout.torus.network/api
      family: etherscan
      name: Blockscout
      url: https://blockscout.torus.network/
  blocks:
    confirmations: 1
    estimateBlockTime: 13
    reorgPeriod: finalized
  chainId: 21000
  displayName: TorusTestnet
  domainId: 21000
  isTestnet: true
  name: torustestnet
  nativeToken:
    decimals: 18
    name: torustestnet
    symbol: TORUS
  protocol: ethereum
  rpcUrls:
    - http: https://api.testnet.torus.network
